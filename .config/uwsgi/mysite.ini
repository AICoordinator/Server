[uwsgi]
chdir = /home/ubuntu/Server
module = AI_Stylist_Back_end.wsgi:application
home = /home/ubuntu/anaconda3/envs/ENV

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/AI_Stylist_Back_end.pid
logto = /var/log/uwsgi/AI_Stylist_Back_end/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true